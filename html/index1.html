<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tag for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title of the web page -->
        <title>Best Coffee Store in India</title>
        
        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" type="text/css" href="../style/coffeeshop1.css">
        
        <!-- FontAwesome script for icon picker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js" integrity="sha512-7dlzSK4Ulfm85ypS8/ya0xLf3NpXiML3s6HTLu4qDq7WiJWtLLyrXb9putdP3/1umwTmzIvhuu9EW7gHYSVtCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <!-- Container div for the entire content -->
        <div class="container">
            
            <!-- Header section for logo and navigation -->
            <header class="coffee-header">
                <div class="div-logo">
                    <!-- Coffee shop logo -->
                    <img src="../image/coffee-logo.webp">
                    <span class="logo-text">Coffee Shop</span>
                </div>
                
                <!-- Navigation bar -->
                <nav class="coffee-nav">
                    <!-- Navigation links with icons -->
                    <a href="#"><i class="fa-brands fa-facebook" style="color: #0d45a5;"></i>Home</a>
                    <a href="#">Product</a>
                    <a href="#">Price</a>
                    <a href="#">About</a>
                </nav>
            </header>
        
            
            <!-- Main content section -->
            <div class="site-content"> 
                
                <!-- Section for the main image and quote -->
                <div class="image-content">
                    <h1 class="quote">Coffee is the best thing to douse the sunrise with.</h1>
                </div>
                
                <!-- Product card list section -->
                <div class="card-list">
                    <h1 id="product">Product</h1>
                    
                    <!-- Individual product cards -->
                    <div class="card">
                        <img src="../image/mocha-image.png">
                        <div>
                            <h2>Mocha</h2>
                            <h3>&#8377;250</h3>
                        </div>
                    </div>
                    
                    <div class="card">
                        <img src="../image/americano-image.png">
                        <div>
                            <h2>Americano</h2>
                            <h3>&#8377;350</h3>
                        </div>
                    </div>
                    
                    <div class="card">
                        <img src="../image/cappuccino-image.png">
                        <div>
                            <h2>cappuccino</h2>
                            <h3>&#8377;150</h3>
                        </div>
                    </div>
                    
                    <div class="card">
                        <img src="../image/latte-image.png">
                        <div>
                            <h2>Latte</h2>
                            <h3>&#8377;550</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Order section with embedded form -->
                <div class="order-section">
                    <h1 id="order">Order</h1>
                    <!-- Embed form from JotForm -->
                    <script type="text/javascript" src="https://form.jotform.com/jsform/232325231892049"></script>
                </div>
            </div>   
        </div>
    </body>
</html>
